<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="btn-group col-12 ">
                <a href="/pag1" class="bg-light col-lg-4 text-center" wm-link>PAGINA 1</a>
                <a href="/pag2" class="bg-light col-lg-4 text-center" wm-link>PAGINA 2</a>

    <div class="container-fluid " wm-painel>
    </div>

    <script>
$('[wm-link]').click(function(e){
    e.preventDefault();
    var link = $(this).attr('href')
      $.ajax({
    type:"get",
    url:link,
    success:function(data){
        $('[wm-painel]').html(data)
    }
})  
})    
</script>
